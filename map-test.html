<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>地圖測試</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-gpx@1.7.0/dist/leaflet-gpx.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .controls {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>地圖測試頁面</h1>
  <div class="controls">
    <button onclick="loadMap('D1')">載入 D1 地圖</button>
    <button onclick="loadMap('D2')">載入 D2 地圖</button>
    <button onclick="loadMap('D3')">載入 D3 地圖</button>
    <button onclick="loadMap('D4')">載入 D4 地圖</button>
  </div>
  <div id="map"></div>

  <script>
    let map = null;
    let currentGpx = null;

    function loadMap(day) {
      if (!map) {
        map = L.map('map', {
          center: [23.5, 121],
          zoom: 8
        });
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors',
          maxZoom: 19
        }).addTo(map);
      }

      // 清除舊的GPX
      if (currentGpx) {
        map.removeLayer(currentGpx);
      }

      // 載入新的GPX
      const gpxPath = `assets/gpx/${day}.gpx`;
      try {
        currentGpx = new L.GPX(gpxPath, {
          async: true,
          marker_options: {
            startIconUrl: '',
            endIconUrl: '',
            shadowUrl: ''
          }
        });

        currentGpx.on('loaded', function(e) {
          const bounds = e.target.getBounds();
          if (bounds.isValid()) {
            map.fitBounds(bounds);
          }
        });

        currentGpx.on('error', function(e) {
          console.error(`GPX 載入失敗 (${day}):`, e);
          alert(`無法載入 ${day} 的GPX檔案`);
        });

        currentGpx.addTo(map);
      } catch(e) {
        console.error(`GPX 檔案不存在 (${day}):`, e);
        alert(`找不到 ${day} 的GPX檔案`);
      }
    }

    // 頁面載入完成後自動載入D1地圖
    window.addEventListener('load', function() {
      setTimeout(() => loadMap('D1'), 1000);
    });
  </script>
</body>
</html>
